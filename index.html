    <script>
        require.config({

                'angular-async-loader': 'lib/angular-async-loader',

                'angular-messages': 'lib/angular-messages',
                'ng-dialog': ['lib/ngDialog'],
                'app': 'app/config/app',
                'router': 'app/config/router',
                'constants': 'app/config/constants',
                'factories': 'app/config/factories',
                'page': 'app/components/page',
                'jquery': ['lib/jquery'],
                'cookie': ['lib/jquery.cookie'],
                'layDate': 'lib/laydate',
                'echarts': ['lib/echarts-all'],
                'angular-echarts': 'lib/angular-echarts.min',

                    deps: ['jquery']

                'angular-ui-router': {
                    deps: ['angular']
                },
                'angular-animate': {
                    deps: ['angular']
                },
                'angular-async-loader': {
                    deps: ['angular']
                },
                'angular-echarts': {
                    deps: ['angular']
                },
                'angular-messages': {
                    deps: ['angular']
                },
                'jquery': {
                    exports: 'jquery'
                },
                'ztree': {
                    deps: ['jquery']
                },
                'cookie': {
                    deps: ['jquery']
                },
                'toast': {
                    deps: ['jquery']

                'jqueryUi': {
                    deps: ['jquery']

                'jOrgChart': {
                    deps: ['jqueryUi'],
                    exports: 'jOrgChart'
                }
            }
        });
        require(['angular', 'app', 'router', 'constants', 'factories'], function(angular, app, router, constants, factories) {
            constants.regConstants(app);
            factories.regFactories(app);
            router.regRoutes(app);
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['app']);
                angular.element(document).find('html').addClass('ng-app');
            });
        });

        window.UEDITOR_HOME_URL = "./lib/ueditor/";
    </script>
