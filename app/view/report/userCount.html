<div class="main_wrap">
    <div class="list_warp">
        <div class="list_box">
            <div class="site">
                <b>您当前所在的位置：</b><a>首页</a><a>消息管理</a><a class="last-e">消息列表</a>
                <div class="operate">
                    <button>下载报表</button>
                </div>
            </div>
            <div class="table_warp">
                <div class="search-bar">
                    <div class="item">
                        <div class="sch-txt">统计时间:</div>
                        <div class="sch-input">
                            <input type="text" id="start" class="sort_input_skin laydate-icon"> -
                            <input type="text" id="end" class="sort_input_skin laydate-icon">
                        </div>
                    </div>
                    <div class="item">
                        <div class="sch-btn">
                            <input type="button" class="sort_btn" value="搜索">
                        </div>
                    </div>
                </div>
                <table class="list_table">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>会员类型</th>
                        <th>注册渠道</th>
                        <th>注册数量</th>
                        <th>累计总数</th>
                        <th>合计</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td rowspan="3">个人</td>
                        <td>APP</td>
                        <td>3</td>
                        <td>55</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>PC</td>
                        <td>3</td>
                        <td>55</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>H5</td>
                        <td>3</td>
                        <td>55</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>个人</td>
                        <td>PC</td>
                        <td>3</td>
                        <td>55</td>
                        <td>100</td>
                    </tr>
                    </tbody>
                </table>
                <div class="pages">
                    <div ui-pagination conf="conf"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="sendMsg">
    <h1>发送消息</h1>
    <form name="userForm">
        <div class="ngdialog-content">
            <dl>
                <dt><span class="red">*</span>发送到：</dt>
                <dd>
                    <label><input type="radio" name="sendTarget">按会员组</label>
                    <label><input type="radio" name="sendTarget">按商户组</label>
                </dd>
            </dl>
            <dl>
                <dt><span class="red">*</span>选择会员：</dt>
                <dd>
                    <div class="select-data">
                        <div class="select-box">
                            <div class="data-search">
                                <input type="text" placeholder="请输入关键字">
                                <button><i class="iconfont icon-search"></i></button>
                            </div>
                            <ul class="data-list">
                                <li>会员名称1</li>
                                <li>会员名称2</li>
                                <li>会员名称3</li>
                            </ul>
                        </div>
                        <div class="center-arrow">
                            <i class="iconfont icon-arrow"></i>
                        </div>
                        <div class="select-box">
                            <div>已选择会员</div>
                            <ul class="data-selected">
                                <li>会员名称1</li>
                                <li>会员名称2</li>
                                <li>会员名称3</li>
                            </ul>
                        </div>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt>标题：</dt>
                <dd>
                    <input type="text" class="w-large" required minlength="5">
                </dd>
            </dl>
            <dl>
                <dt>内容：</dt>
                <dd>
                    <textarea class="w-large" rows="5"></textarea>
                </dd>
            </dl>
            <dl>
                <dt>发送形式：</dt>
                <dd>
                    <input type="checkbox">站内信
                    <input type="checkbox">邮件
                    <input type="checkbox">短信通知
                    <input type="checkbox">推送
                </dd>
            </dl>
        </div>
        <div class="ngdialog-footer">
            <button class="btn-canle" ng-click="closeThisDialog(0)">取消</button>
            <button class="btn-enter" ng-click="enter()">确认</button>
        </div>
    </form>
</script>
