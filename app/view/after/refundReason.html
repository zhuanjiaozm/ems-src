<div class="main_wrap">
    <div class="list_warp">
        <div class="list_box">
            <div class="site">
                <b>您当前所在的位置：</b><a>首页</a><a>售后管理</a><a>退款原因列表</a>
                <div class="operate">
                    <button ng-click="editReason()">添加退款原因</button>
                </div>
            </div>
            <div class="table_warp">
                <table class="list_table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>退款原因</th>
                            <th>是否显示</th>
                            <th>排序</th>
                            <th width="15%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in vm">
                            <td>{{$index}}</td>
                            <td>{{item.reason}}</td>
                            <td>{{item.usable?'显示':'隐藏'}}</td>
                            <td><input type="text" ng-max="100000" num-input ng-model="item.ordinal" ng-change="updateOrdinal(item)" ng-model-options="{updateOn: 'blur'}"></td>
                            <td class="option">
                                <a ng-click="editReason(item, loadData)">编辑</a>
                                <a ng-click="deleteReason(item.id)">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pages">
                    <div ui-pagination conf="conf"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="editReason">
    <h1>添加退款原因</h1>
    <div class="ngdialog-content">
        <form name="userForm">
            <dl>
                <dt><span class="red">*</span>退款原因：</dt>
                <dd><input type="text" maxlength="20" class="w-medium" ng-model="vm.reason" required></dd>
            </dl>
            <dl>
                <dt><span class="red">*</span>排序：</dt>
                <dd><input ng-model="vm.ordinal" num-input class="w-medium" ng-max="100000" required></dd>
            </dl>
            <dl>
                <dt><span class="red">*</span>是否显示：</dt>
                <dd ng-init="vm.usable = vm.usable || true">
                    <input type="radio" name="state" ng-model="vm.usable" ng-value="true">显示
                    <input type="radio" name="state" ng-model="vm.usable" ng-value="false">隐藏
                </dd>
            </dl>
        </form>
    </div>
    <div class="ngdialog-footer">
        <button class="btn-canle" ng-click="closeThisDialog(0)">取消</button>
        <button class="btn-enter" ng-disabled="userForm.$invalid" ng-click="enter()">确认</button>
    </div>
</script>
