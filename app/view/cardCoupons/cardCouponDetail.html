<div class="main_wrap">
    <div class="list_warp">
        <div class="list_box">
            <div class="site">
                <b>您当前所在的位置：</b><a>首页</a>
                <span ng-if="!isExamine">
                <a>卡券管理</a><a>卡券详情</a>
                </span>
                <span ng-if="isExamine">
                <a>审核管理</a><a>卡券发布审核</a>>审核详情
                </span>
            </div>
            <div class="tab_box" ng-init="showMain='base'">
                <ul class="tab-title">
                    <li ng-class="{'active':showMain=='base'}" ng-click="showMain='base'"><a>基本信息</a></li>
                    <li ng-class="{'active':showMain=='examine'}" ng-click="getExamine()"><a>审核信息</a></li>
                    <li><input type="button" class="back_btn" ui-sref="{{isExamine ? 'main.cardCouponExamine' : 'main.cardCouList'}}" value="返回"></li>
                </ul>
                <div class="show-form" ng-if="showMain=='base'">
                    <div>
                        <dl>
                            <dt>卡券名称：</dt>
                            <dd ng-bind="cardCouponInfo.name"></dd>
                        </dl>
                        <dl>
                            <dt>卡券批次：</dt>
                            <dd ng-bind="cardCouponInfo.batchNo"></dd>
                        </dl>
                        <dl>
                            <dt>卡券类型：</dt>
                            <dd ng-bind="couponTypes[cardCouponInfo.couponType]"></dd>
                        </dl>
                        <dl>
                            <dt>所属分类：</dt>
                            <dd ng-bind="cardCouponInfo.categoryPathName"></dd>
                        </dl>
                        <dl>
                            <dt>面额：</dt>
                            <dd ng-bind="cardCouponInfo.outprice"></dd>
                        </dl>
                        <dl>
                            <dt>使用说明：</dt>
                            <dd ng-bind="cardCouponInfo.serviceRules"></dd>
                        </dl>
                        <dl>
                            <dt>现价：</dt>
                            <dd ng-bind="cardCouponInfo.price"></dd>
                        </dl>
                        <dl>
                            <dt>积分兑换价：</dt>
                            <dd ng-bind="cardCouponInfo.integralValue"></dd>
                        </dl>
                        <dl>
                            <dt>服务承诺：</dt>
                            <dd ng-bind=""></dd>
                        </dl>
                        <dl>
                            <dt>使用有效期：</dt>
                            <dd>
                                <span ng-bind="cardCouponInfo.expiryStartDate | date:'yyyy-MM-dd'"></span>
                                至
                                <span ng-bind="cardCouponInfo.expiryEndDate | date:'yyyy-MM-dd'"></span>
                            </dd>
                        </dl>
                        <dl>
                            <dt>限购数量：</dt>
                            <dd ng-bind="cardCouponInfo.limitNum"></dd>
                        </dl>
                        <dl>
                            <dt>消费方式：</dt>
                            <dd ng-bind="consumeTypes[cardCouponInfo.consumeType]"></dd>
                        </dl>
                        <dl>
                            <dt>适用商户：</dt>
                            <dd ng-bind="cardCouponInfo.price"></dd>
                        </dl>
                        <dl>
                            <dt>发行数量：</dt>
                            <dd ng-bind="cardCouponInfo.stock"></dd>
                        </dl>
                        <dl>
                            <dt>主图：</dt>
                            <dd>
                                <img ng-src="{{imgBaseUrl+cardCouponInfo.mainImgUrl+$imgSize.M}}">
                            </dd>
                        </dl>
                        <dl>
                            <dt>发布人：</dt>
                            <dd ng-bind="cardCouponInfo.createUserName"></dd>
                        </dl>
                        <dl>
                            <dt>发布账号：</dt>
                            <dd ng-bind="cardCouponInfo.createUserId"></dd>
                        </dl>
                    </div>
                </div>
                <div class="show-form" ng-if="showMain=='examine'">
                    <div examine-info info="auditInfo"></div>
                </div>
            </div>
            <div class="tab_box" ng-if="isExamine && cardCouponInfo.auditStat==2">
                <div examine-form conf="{id:taskData.taskId, flag:'cardCoupon'}"></div>
            </div>
        </div>
    </div>
</div>
