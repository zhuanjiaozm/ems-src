<div class="main_wrap">
     <div class="list_warp">
        <div class="list_box">
            <div class="site">
                <b>您当前所在的位置：</b><span>首页</span><span>商户管理</span><span>门店列表</span>
            </div>
            <div class="table_warp">
                <div class="search-bar">
                    <div class="item">
                        <div class="sch-txt">门店名称:</div>
                        <div class="sch-input"><input type="text" class="sort_input_skin" ng-model="params.name"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">联系人:</div>
                        <div class="sch-input"><input type="text" class="sort_input_skin" ng-model="params.linkman"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">门店地址:</div>
                        <div class="sch-input"><input type="text" class="sort_input_skin" ng-model="params.address"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">所属商户:</div>
                        <div class="sch-input"><input type="text" class="sort_input_skin" ng-model="params.merchantName"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">所属店铺:</div>
                        <div class="sch-input"><input type="text" class="sort_input_skin" ng-model="params.shopName"></div>
                    </div>
                    <div class="item">
                        <div class="sch-btn">
                            <input type="button" class="sort_btn" value="搜索" ng-click="goSearch()">
                        </div>
                    </div>
                </div>
                <table class="list_table">
                    <thead>
                        <tr>
                            <th>门店编号</th>
                            <th>门店名称</th>
                            <th>所属店铺</th>
                            <th>所属商户（企业）</th>
                            <th>联系人</th>
                            <th>门店地址</th>
                            <th>门店状态</th>
                            <th width="15%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="store in storeList">
                            <td ng-bind="store.id"></td>
                            <td ng-bind="store.name"></td>
                            <td ng-bind="store.shopName"></td>
                            <td ng-bind="store.merchantName"></td>
                            <td ng-bind="store.linkman"></td>
                            <td ng-bind="store.address"></td>
                            <td ng-bind="{'1':'正常','2':'关闭'}[store.shopBranchStat]"></td>
                            <td class="option">
                                <a ui-sref="main.storeDetail({id:store.id})">详情</a>
                                <a ng-click="close(store)" ng-if="store.shopBranchStat==1">关闭</a>
                                <a ng-click="close(store)" ng-if="store.shopBranchStat==2">恢复正常</a>
                            </td>
                        </tr>
                        <tr ng-if="!storeList || storeList.length==0">
                            <td colspan="8">暂无数据</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pages" ng-if="storeList">
                    <div ui-pagination conf="conf"></div>
                </div>
            </div>
        </div>
     </div>
</div>

<script type="text/ng-template" id="closeStore">
    <h1>温馨提示</h1>
    <div class="ngdialog-content">
        <p>确认{{store.shopBranchStat == 1 ? '关闭' : '恢复正常'}}吗？</p>
    </div>
    <div class="ngdialog-footer">
        <button class="btn-canle" ng-click="closeThisDialog(0)">取消</button>
        <button class="btn-enter" ng-click="enter()">确认</button>
    </div>
</script>
