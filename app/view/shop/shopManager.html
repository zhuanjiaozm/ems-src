<div class="main_wrap">
     <div class="list_warp">
        <div class="list_box">
            <div class="site">
                <b>您当前所在的位置：</b><span>首页</span><span>商户管理</span><span>店铺管理</span>
            </div>
            <div class="table_warp">
                <div class="search-bar">
                    <div class="item">
                        <div class="sch-txt">店铺编号:</div>
                        <div class="sch-input"><input type="text" class="sort_input_skin" ng-model="params.id"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">商家账号:</div>
                        <div class="sch-input"><input type="text" class="sort_input_skin" ng-model="params.merchantAccount"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">店铺名称:</div>
                        <div class="sch-input"><input type="text" class="sort_input_skin" ng-model="params.shopName"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">所属商户:</div>
                        <div class="sch-input"><input type="text" class="sort_input_skin" ng-model="params.merchantName"></div>
                    </div>
                    <div class="item">
                        <div class="sch-btn">
                            <input type="button" class="sort_btn" value="搜索" ng-click="goSearch()">
                        </div>
                    </div>
                </div>
                <table class="list_table">
                    <thead>
                        <tr>
                            <th>店铺编号</th>
                            <th>商户账号</th>
                            <th>店铺名称</th>
                            <th>店铺分类</th>
                            <th>所属商户（企业）</th>
                            <th>店铺状态</th>
                            <th width="15%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="shop in shopManager">
                            <td>{{shop.id}}</td>
                            <td>{{shop.merchantAccount}}</td>
                            <td>{{shop.shopName}}</td>
                            <td>{{SHOPTYPE[shop.shopType]}}</td>
                            <td>{{shop.merchantName}}</td>
                            <td>{{SHOPSTATUS[shop.shopStat]}}</td>
                            <td class="option">
                                <a ui-sref="main.shopManagerDetail({id:shop.id})">详情</a>
                                <a ng-click="shield(shop)" ng-if="shop.shopStat==1">屏蔽</a>
                                <a ng-click="cancelShield(shop)" ng-if="shop.shopStat==2">取消屏蔽</a>
                            </td>
                        </tr>
                        <tr ng-if="!shopManager || shopManager.length==0">
                            <td colspan="7">暂无数据</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pages" ng-if="shopManager">
                    <div ui-pagination conf="conf"></div>
                </div>
            </div>
        </div>
     </div>
</div>

<script type="text/ng-template" id="shieldShop">
    <h1>温馨提示</h1>
    <div class="ngdialog-content">
        <p>确认{{shop.shopStat==2 ? '取消' : ''}}屏蔽该店铺吗？</p>
    </div>
    <div class="ngdialog-footer">
        <button class="btn-canle" ng-click="closeThisDialog(0)">取消</button>
        <button class="btn-enter" ng-click="enter()">确认</button>
    </div>
</script>
