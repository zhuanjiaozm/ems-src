<div class="main_wrap">
     <div class="list_warp">
        <div class="list_box">
            <div class="site">
                <b>您当前所在的位置：</b><a>首页</a><a>系统管理</a><a>菜单管理</a>
            </div>
            <div class="two-part">
                <div class="left-tree">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
                <div class="table_warp">
                    <div class="operate"><button ng-click="operateMenu('add')">新增</button></div>
                    <table class="list_table">
                        <thead>
                        <tr>
                            <th width="35">序号</th>
                            <th>菜单名称</th>
                            <th>编码</th>
                            <th>链接地址</th>
                            <th>是否显示</th>
                            <th>排序</th>
                            <th width="140">操作</th>
                        </tr>
                        </thead>
                        <tbody ng-if="menuListTable.length>0">
                            <tr ng-repeat="item in menuListTable">
                                <td>{{ $index + 1 }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.code }}</td>
                                <td>{{ item.auth || '--' }}</td>
                                <td>{{ item.enabled=='1'?'是':'否' }}</td>
                                <td>{{ item.sort }}</td>
                                <td class="option">
                                    <a ng-click="operateMenu('edit',item)">编辑</a>
                                    <a ng-click="deleteMenu(item.id)">删除</a>
                                </td>
                            </tr>
                        </tbody>
                        <tbody ng-if="!menuListTable||menuListTable.length<1">
                            <tr>
                                <td colspan="6">
                                    暂无数据！
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pages">
                        <div ui-pagination conf="conf"></div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>

<script type="text/ng-template" id="addMenu">
    <h1>{{ngDialogTitle}}</h1>
    <div class="ngdialog-content">
        <form name="orgForm">
            <dl>
                <dt><span class="red">*</span>菜单名称：</dt>
                <dd><input type="text" class="w-medium" required ng-model="opeMenuParams.name"></dd>
            </dl>
            <dl>
                <dt><span class="red">*</span>编码：</dt>
                <dd><input type="text" class="w-medium" required ng-model="opeMenuParams.code"></dd>
            </dl>
            <dl>
                <dt>链接地址：</dt>
                <dd>
                    <input type="text" class="w-medium" required ng-model="opeMenuParams.auth">
                </dd>
            </dl>
            <dl>
                <dt>是否菜单：</dt>
                <dd>
                    <input name="isMenu" ng-model="opeMenuParams.menu" ng-value="'1'" type="radio">是
                    <input name="isMenu" ng-model="opeMenuParams.menu" ng-value="'2'" type="radio">否
                </dd>
            </dl>
            <dl>
                <dt>是否显示：</dt>
                <dd>
                    <input name="isShow" ng-model="opeMenuParams.enabled" ng-value="'1'" type="radio">是
                    <input name="isShow" ng-model="opeMenuParams.enabled" ng-value="'0'" type="radio">否
                </dd>
            </dl>
            <dl>
                <dt>菜单图标：</dt>
                <dd>
                    <!--<span upload-pic-box conf="{isRequired:true,picName:'licenseImg1'}" pic-model="opeMenuParams.img"></span>-->
                    <input type="text" class="w-medium" required ng-model="opeMenuParams.img">
                </dd>
            </dl>
            <dl>
                <dt>排序号：</dt>
                <dd>
                    <input type="text" class="w-medium" required num-input maxlength="5" ng-model="opeMenuParams.sort">
                </dd>
            </dl>
        </form>
    </div>
    <div class="ngdialog-footer">
        <button class="btn-canle" ng-click="closeThisDialog(0)">取消</button>
        <button class="btn-enter" ng-click="enter()">确认</button>
    </div>
</script>
