<div class="main_wrap">
    <div class="list_warp">
        <div class="list_box">
            <div class="site">
                <b>您当前所在的位置：</b><a>首页</a><a>内容管理</a><span>新建资讯</span>
            </div>
            <form class="form_wrap">
                <div class="form_row">
                    <div class="form_l">标题：</div>
                    <div class="form_r">
                        <input type="text" class="form_input_skin" placeholder="" ng-model="item.infoTitle" ng-disabled="item.flag==1" ng-class="item.flag==1?'notice-disabled':''"></div>
                </div>
                <div class="form_row">
                    <div class="form_l">页面：</div>
                    <div class="form_r">
                        <select class="w-medium" ng-model="item.infoPage"  ng-disabled="item.flag==1" ng-class="item.flag==1?'notice-disabled':''">
                            <option value="">全部</option>
                            <option ng-value="c.code" ng-repeat="c in newsAllPages" ng-bind="c.name"></option>
                        </select>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_l">广告图：</div>
                    <div class="form_r">
                        <span upload-pic-box conf="{picName:'advertIcon',isRequired:true,canDelete:true}" pic-model="item.imgUrl" ng-if="item.flag!=1"></span>
                        <span upload-pic-box conf="{picName:'advertIcon',isRequired:true,canDelete:false}" pic-model="item.imgUrl" ng-if="item.flag==1"></span>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_l">内容：</div>
                    <div class="form_r" style="width: 700px;">
                        <div ng-if="item.flag!=1"  ng-if="item.flag!=1">
                            <div ueditor config="config"ng-model="item.infoContent"></div>
                        </div>
                        <div data-ng-bind-html="infoContent" ng-if="item.flag==1" class="ngBindHtml"></div>
                    </div>
                </div>
                <div ng-if="msg">
                    <div class="form_l">提示：</div>
                    <div class="form_r red">
                        <span  ng-bind="msg"></span>
                    </div>
                </div>
                <div class="form_row sub">
                    <input type="button" class="sort_btn" value="提交审核"  ng-click="sub(item,2)" ng-if="item.flag!=1">
                    <input type="button" class="sort_btn" value="保存"  ng-click="sub(item,0)" ng-if="item.flag!=1">
                    <input type="button" class="reset_btn" value="取消"  ng-click="goBack()">
                </div>
            </form>
        </div>

    </div>
</div>
