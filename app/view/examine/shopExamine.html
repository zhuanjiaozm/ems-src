<div class="main_wrap">
    <div class="list_warp">
        <div class="list_box">
            <div class="site">
                <b>您当前所在的位置：</b><a>首页</a><a>审核管理</a><a>店铺审核</a>
            </div>
            <div class="table_warp">
                <div class="search-bar">
                    <div class="item">
                        <div class="sch-txt">店铺编号:</div>
                        <div class="sch-input"><input type="text" class="w-medium" ng-model="params.shopId"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">商户账号:</div>
                        <div class="sch-input"><input type="text" class="w-medium" ng-model="params.account"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">店铺名称:</div>
                        <div class="sch-input"><input type="text" class="w-medium" ng-model="params.shopName"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">申请开店时间:</div>
                        <div class="sch-input">
                            <input type="text" class="w-small laydate-icon" ng-laydate max-date="{{params.applyDateEnd}}" ng-model="params.applyDateStart">
                            至
                            <input type="text" class="w-small laydate-icon"  ng-laydate min-date="{{params.applyDateStart}}" ng-model="params.applyDateEnd">
                        </div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">审核状态:</div>
                        <div class="sch-input">
                            <select class="w-medium" ng-model="params.taskStatus">
                                <option value="1">待办</option>
                                <option value="2">已办</option>
                            </select>
                        </div>
                    </div>
                    <div class="item">
                        <div class="sch-btn">
                            <input type="button" class="sort_btn" ng-click="goSearch()" value="搜索">
                        </div>
                    </div>
                </div>
                <table class="list_table">
                    <thead>
                    <tr>
                        <th>店铺编号</th>
                        <th>商户账号</th>
                        <th>店铺名称</th>
                        <th>联系方式</th>
                        <th>审核状态</th>
                        <th>申请开店时间</th>
                        <th width="15%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="shop in shopList">
                        <td>{{shop.shopId}}</td>
                        <td>{{shop.account}}</td>
                        <td>{{shop.shopName}}</td>
                        <td>{{shop.companyTel}}</td>
                        <td ng-bind="examineStatus[shop.taskStatus]"></td>
                        <td>{{shop.applyDate | date:'yyyy-MM-dd'}}</td>
                        <td class="option">
                            <a ui-sref="main.shopExamineDetail({id: shop.shopId, tid:shop.taskId})">
                                {{shop.taskStatus==1 ? '审核' : '详情'}}
                            </a>
                        </td>
                    </tr>
                    <tr ng-if="!shopList || shopList.length==0">
                        <td colspan="7">暂无数据</td>
                    </tr>
                    </tbody>
                </table>
                <div class="pages" ng-if="shopList">
                    <div ui-pagination conf="conf"></div>
                </div>
            </div>
        </div>
    </div>
</div>
