<div class="main_wrap">
    <div class="list_warp">
        <div class="list_box">
            <div class="site">
                <b>您当前所在的位置：</b><a>首页</a><a>审核管理</a><a>公告审核</a>
            </div>
            <div class="table_warp">
                <div class="search-bar">
                    <div class="item">
                        <div class="sch-txt">公告标题:</div>
                        <div class="sch-input"><input type="text" class="w-medium" ng-model="params.title"></div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">申请时间:</div>
                        <div class="sch-input">
                            <input type="text" class="w-small laydate-icon" ng-laydate max-date="{{params.endTime}}" ng-model="params.startTime">
                            至
                            <input type="text" class="w-small laydate-icon"  ng-laydate min-date="{{params.startTime}}" ng-model="params.endTime">
                        </div>
                    </div>
                    <div class="item">
                        <div class="sch-txt">审核状态:</div>
                        <div class="sch-input">
                            <select class="w-medium" ng-model="params.taskStatus">
                                <option value="1">待办</option>
                                <option value="2">已办</option>
                            </select>
                        </div>
                    </div>
                    <div class="item">
                        <div class="sch-btn">
                            <input type="button" class="sort_btn" ng-click="goSearch()" value="搜索">
                        </div>
                    </div>
                </div>
                <table class="list_table">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>公告标题</th>
                        <th>摘要</th>
                        <th>申请时间</th>
                        <th>申请人</th>
                        <th>审核状态</th>
                        <th width="15%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="announcement in announcementList">
                        <td>{{$index+1}}</td>
                        <td ng-bind="announcement.title"></td>
                        <td ng-bind="announcement.summary"></td>
                        <td ng-bind="announcement.applyDate | date:'yyyy-MM-dd'"></td>
                        <td ng-bind="announcement.applyUser"></td>
                        <td ng-bind="examineStatus[announcement.taskStatus]"></td>
                        <td class="option">
                            <a ui-sref="main.announcementExamineDetail({id: announcement.announcementId, tid: (announcement.taskStatus==1?announcement.taskId : 'detail')})">
                                {{announcement.taskStatus==1 ? '审核' : '详情'}}
                            </a>
                        </td>
                    </tr>
                    <tr ng-if="!announcementList || announcementList.length==0">
                        <td colspan="7">暂无数据</td>
                    </tr>
                    </tbody>
                </table>
                <div class="pages" ng-if="announcementList">
                    <div ui-pagination conf="conf"></div>
                </div>
            </div>
        </div>
    </div>
</div>
